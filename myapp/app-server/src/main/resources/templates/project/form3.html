<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{header :: head}"></head>
<body>
<header data-th-replace="~{header :: #page-header}"></header>
<h1>프로젝트 등록</h1>

<div data-th-unless="${project}">
    <p>등록할 프로젝트 정보가 없습니다.</p>
</div>
<div data-th-if="${project}">
    <form action='add' method="post">
        프로젝트명: <span data-th-text="${project.title}">타이틀</span><br>
        설명: <textarea data-th-text="${project.description}">내용</textarea><br>
        기간: <span data-th-text="${project.startDate}">0000-00-00</span> ~ <span data-th-text="${project.endDate}">0000-00-00</span><br>
        팀원:<br>
        <ul data-th-each="user : ${project.members}">
            <li data-th-text="|${user.name}(${user.email})|">이름(이메일@test.com)</li>
        </ul>
        <button>등록</button>
    </form>
</div>


</body>
</html>
