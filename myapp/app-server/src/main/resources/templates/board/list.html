<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{header :: head}"></head>
<body>
<header data-th-replace="~{header :: #page-header}"></header>

<h1>게시글 목록</h1>
<p><a href='form'>새 글</a></p>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="board : ${list}">
        <td data-th-text="${board.no}">0000</td>
        <td><a data-th-href="@{/board/view} + '?no=' + ${board.no}" href='view.html' data-th-text="${board.title}">타이틀</a></td>
        <td data-th-text="${board.writer.name}">게시자</td>
        <td data-th-text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">1111-11-11</td>
        <td data-th-text="${board.viewCount}">000</td>
    </tr>
    </tbody>
</table>

[
<a data-th-if="${pageNo > 1}" data-th-href="@{/board/list(pageNo=${pageNo - 1},pageSize=${pageSize})}" href="">이전</a>
]

<span data-th-text="${pageNo}">0</span>

[
<a data-th-if="${pageNo < pageCount}" data-th-href="@{/board/list(pageNo=${pageNo + 1},pageSize=${pageSize})}" href="list?pageNo=${pageNo + 1}&pageSize=${pageSize}">다음</a>
]

</body>
</html>
