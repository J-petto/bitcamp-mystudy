<!DOCTYPE html>
<!--Thymeleaf 엔진에게 Thymeleaf 태그나 속성이 th 네임스페이스로 시작한다는 것을 지정함-->
<!--Thymeleaf 엔진은 HTML 문서에서 th:* 태그나 속성을 만나면 thymeleaf 전용 태그나 속성으로 인식하여 처리할 것이다.-->
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{header :: head}"></head>
<body>

<header data-th-replace="~{header :: #page-header}"></header>

<h1>환영합니다!</h1>
<p>이 사이트는 팀 프로젝트를 관리하는 서비스를 제공합니다.</p>

<!--html을 그냥 읽었을 때 윤곽을 알 수 있게 해주는 텍스트를 사용한다.-->
<!--서버를 실행했을 때 실제 텍스트는 welcome에 담겨온 값이 들어간다.-->
<!--<p th:text="${welcome}">예제 텍스트</p>-->

<!-- 위 태그는 HTML5에서는 무효한 문법이다. 이를 HTML5 문법에 맞게 변환한다 -->
<!-- HTML5의 확장 속성 : data-속성명="값"-->
<!-- th-text : 꺽쇠와 같은 기호가 HTML Keyword와 충돌나지 않게 escape 문자 처리한다. -->
<!-- th-utext : 꺽쇠와 같은 기호를 코드화 해준다. -->
<!--<p data-th-text="${welcome}">예제 텍스트</p>-->
</body>
</html>
