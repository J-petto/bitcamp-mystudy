<html>

<head>

</head>

<body>
    <h1 id="header1">변수2</h1>

    <script>
        var a = 100;

        console.log(a)
        // 변수가 없다면 오류도, null이 아닌 undefined다.
        console.log(b)
        console.log("-----------")

        {
            // 기존 a 변수가 있다면 해당 변수에 값을 넣는다. !) 새로 만든게 아님
            var a = 200;
            // 기존 b 변수가 없다면 그때 새로운 변수를 만든다.
            var b = 300;
        }

        console.log(a)
        console.log(b)

        // 동일한 이름의 변수가 몇 개건 이전에 존재한다면 그 변수에 값을 넣어 사용한다.
        // 그래서 var은 일반적인 변수 선언에 어울리지 않는다.
        var a = 400;
        console.log(a)

        {
            let x = 100
            // let은 동일 이름 중복으로 사용불가하다.
            // let x = 300
            {
                let x = 400
                // 블럭 바깥에 있는 let 변수는 블럭 내부에서 접근 가능하다.
                console.log(x)
            }
            // 바깥에 있는 것은 블럭 내부 변수를 알지 못한다.
            console.log(x)
        }

        // let과 const는 동작방식은 동일하지만 const는 상수라 값 변경이 불가하고 let은 값 변경이 가능하다는 차이이다.
        const k = "Hello"
        {
            const k = "World"
            console.log(k)
        }
        console.log(k)

        let p = 100
        {
            // 순서가 이런식으로 되어있을 때 블럭 내부에 p변수가 없었을 때엔 문제가 없었다.
            // 하지만 내부에 p변수가 생기면서 내부 p 변수를 사용하게 되고 javaScript의 hoisting 법칙으로 인해

            // let p 아무것도 정의되지않은 변수가 선언되고 그걸 출력하게 바뀌게 된다.
            // Cannot access 'p' before initialization 값 할당을 원하는 
            console.log(p)
            let p = 300
        }
    </script>
