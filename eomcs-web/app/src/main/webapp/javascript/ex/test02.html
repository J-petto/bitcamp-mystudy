<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="header1">리터럴</h1>

    <script>
        console.log("문자열", typeof "문자열")
        console.log('문자열', typeof '문자열')
        console.log(10, typeof 10)
        console.log(3.14, typeof 3.14)
        console.log(true, typeof true)
        console.log(false, typeof false)
        console.log(null, typeof null)

        var obj = new Object()
        console.log(obj, typeof obj)

        // 자바 스크립트 객체 리터럴
        // java : obj.name, obj.age...
        // js : 
        console.log({ name: '홍길동', age: 20 }, typeof { name: '홍길동', age: 20 })

        function plus(a, b) {
            return a + b
        }
        console.log(plus, typeof plus)

        console.log(undefined, typeof undefined)

        var tag = document.getElementById("header1")
        console.log(tag, typeof tag)
    </script>
</body>

</html>
