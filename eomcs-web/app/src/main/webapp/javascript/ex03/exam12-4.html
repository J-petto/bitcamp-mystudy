<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ex03</title>
</head>

<body>
  <h1>함수 - 애로우(arrow) 함수</h1>
  <script>
    "use strict";
    // 주의!
    // 1) this는 window 객체를 가리킨다.
    //    arguments, super 빌트인 변수가 없다.
    //    따라서 메서드(객체의 프로퍼티로 사용하는 함수)로 사용되지 말아야 한다.
    // 2) 생성자(constrctor)로 사용될 수 없다.
    // 3) function body에서 yield를 사용할 수 없다.
    // 4) generator 함수로서 생성할 수 없다.
    //

    // 내장 함수 안에선 애로우 함수는 비추함
    let obj = {
      username: "홍길동",
      f1: function () {
        console.log(this.username); // 객체 안에 있는 함수가 객체 안에 있는 변수를 가리킬 때, this가 빠지면 오류가남
      },
      f2: () => {
        console.log(this.username);
      },
    };

    obj.f1();
    obj.f2();
    console.log("---------------------------");

    let list1 = function () {
      for (let arg of arguments) {
        console.log(arg);
      }
    };
    list1(100, 200, 300, 400);
    console.log("---------------------------");

    // 애로우 변수는 arguments가 존재하지 않는다.
    // 파라미터 값이 없는데 파라미터를 넘겨 받을 수 없다.
    let list2 = () => {
      for (let arg of arguments) {
        console.log(arg);
      }
    };
    list2(100, 200, 300, 400);
  </script>
</body>

</html>
